      summary: Run a sparql query
      description: ""
      operationId: sparql
      parameters:
      - name: query
        in: query
        description: a sparql query (e.g. select distinct ?Concept where {[] a ?Concept} LIMIT 5 , Describe &lt;http://purl.obolibrary.org/obo/TO_0000040 &gt;)
